<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body class="">
    <div class="text-center">
      <div class="marquee">
        <h1 class="text">Gire a roda e ganhe</h1>
      </div>
    </div>
    <div class="w-100 d-flex flex-column justify-content-center">
        <!-- <picture class="d-flex  justify-content-center">
            <img id="spin-win"  src="spin-win.png" class="" alt="">
        </picture> -->
        <div id="background-roleta" class="">
            <img id="img-roleta"  alt="" />
            <canvas id="roleta" class="" width="500" height="500"></canvas>
            <input onclick="desabilitarBotao()" type="button" value="" id="spin" />
            <div onclick="desabilitarBotao()" style="cursor: pointer;" id="girar">GIRAR</div>
        </div>
    </div>

      

    <div class="modal fade py-5" data-bs-backdrop="static"  id="sucesso-modal" tabindex="-1" aria-labelledby="titulo-modal" aria-hidden="true" >
      <div class="modal-dialog modal-lg modal-dialog-centered ">
        <div  class="modal-popup modal-content" style="color: white; border-radius: 80px; background-image: url('background.webp');
        background-repeat: no-repeat;
        background-size: cover;">
            <div class="d-flex justify-content-center flex-column py-5">

                <div class="d-flex justify-content-center ">
                    <picture class="d-flex justify-content-center">
                        <img id="parabens" src="parabens.webp" alt="">
                    </picture>
                </div>
                <div class="d-flex justify-content-center">
                    <h3 id="text-ganho" class="mt-5 text-center" style="text-transform: uppercase;">
                        
                    </h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h4 class="mt-5 text-center" style="text-transform: uppercase;">
                        CLIQUE ABAIXO PARA RECLAMÁ-LA.
                    </h4>
                </div>
        
                <div class="d-flex justify-content-center my-3">
                    <a href="#">
                        <button style="border-radius: 25px; height: 50px; width: 250px; font-weight: 900; background: linear-gradient(180deg,#ffe600 0%,#ffb800 100%);
                        box-shadow: inset 0 -5px #f90; text-shadow: 0px 1px 0px #ffe249; border: none;">CADASTRA-SE!</button>
                    </a>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div class="modal fade py-5"  id="modal-novamente" tabindex="-1" aria-labelledby="titulo-modal" aria-hidden="true" >
        <div class="modal-dialog modal-lg modal-dialog-centered ">
          <div  class="modal-popup modal-content" style="color: white; border-radius: 80px; background-image: url('background.webp');
          background-repeat: no-repeat;
          background-size: cover;">
              <div class="d-flex justify-content-center flex-column py-5">
  
                  <div class="d-flex justify-content-center">
                      <h3 id="text-modal" class="mt-5 text-center" style="text-transform: uppercase;">
                          
                      </h3>
                  </div>
                  <div class="d-flex justify-content-center">
                      <h4 class="mt-5 text-center" style="text-transform: uppercase;">
                          MAS, FELIZMENTE, VOCÊ PODE GIRAR A RODA NOVAMENTE!
                      </h4>
                  </div>
          
                  <div class="d-flex justify-content-center my-3">
                    <button  data-bs-dismiss="modal" style="border-radius: 25px; height: 50px; width: 250px; font-weight: 900; background: linear-gradient(180deg,#ffe600 0%,#ffb800 100%); box-shadow: inset 0 -5px #f90; text-shadow: 0px 1px 0px #ffe249; border: none;">
                        GIRE NOVAMENTE!
                    </button>
                  </div>
              </div>
          </div>
        </div>
      </div>


    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="java.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
